<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klinik Sehat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style></style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Klinik Avienca</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="/login" class="nav-link">
                <i class="fa-solid fa-right-to-bracket"></i>
                Login
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2 class="mt-3 text-center fs-2">Klinik Avienca</h2>
        </div>
      </div>

      <div class="row justify-content-end">
        <div class="col-md-4">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary btn-sm text-end" data-bs-toggle="modal" data-bs-target="#exampleModal">Add</button>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-6 mt-3">
          <table class="table table-bordered table-hover">
            <thead>
              <tr class="text-center">
                <th>NO</th>
                <th>NAMA</th>
                <th>USIA</th>
                <th>POLI</th>
                <th>ACTION</th>
              </tr>
            </thead>
            <tbody id="result"></tbody>
          </table>
        </div>
      </div>
    </div>

    <footer class="page-footer bg-primary align-items-end" style="height: 2.5rem; position: fixed; width: 100%; bottom: 0">
      <p class="text-center text-white py-2 text-small">
        &copy; 2023 <span class="fw-semibold cursor-pointer">Klinik Avienca</span>
        | Politeknik LP3I Kampus Tasikmalaya
      </p>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Form Pendaftaran Pasien</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="nama" placeholder="name@example.com" />
              <label for="floatingInput">NAMA :</label>
            </div>
            <div class="form-floating">
              <input type="number" class="form-control" id="usia" placeholder="Password" />
              <label for="floatingPassword">USIA :</label>
            </div>
            <div class="form-floating mt-3">
              <select class="form-select mb-3" id="poli" aria-label="Floating label select example">
                <option selected></option>
              </select>
              <label for="floatingSelect">Poli :</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="btn" class="btn btn-success col-12" onclick="saveData()">Save</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
